<h3>{{ name}}</h3>

 <div class="container">
 <span *ngFor="let item of counts;let i = index">
   <span class="circle-desc" [class.circle-desc-active]="orderStatus == item">{{ item }}</span>
   <span class="circles" [class.active]="orderStatus == item"></span>
   <span class="bar" *ngIf="(i != counts.length-1)"></span>
 </span>
 </div>






<style>
  .button {
    border-radius: 4px;
    background-color: #f04506;
    border: none;
    color: #ffffff;
    text-align: center;
    font-size: 28px;

    width: 200px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
  }

  .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

  .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }

  .button:hover span {
    padding-right: 25px;
  }

  .button:hover span:after {
    opacity: 1;
    right: 0;
  }
  </style>



  <button class="button mt-5"  data-bs-toggle="modal" data-bs-target="#see" style="margin-left: 40%;"><span>Update Status </span></button>





<!-- Modal -->
<div class="modal fade " id="see" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content"style="  background-color: #f38379;
    background-image: linear-gradient(315deg, #ffffff 0%, #f38379 74%)
  ">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select id="Status">
          <option value="Procesing">Procesing</option>
          <option value="OutFoodDelivery">OutFoodDelivery</option>
          <option value="Placed" selected>Placed</option>
          <option value="Delivered" >Delivered</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-light">Save changes</button>
      </div>
    </div>
  </div>
</div>
